name: ytld-sub release
on:
  push:
    # publish only when pushed to master
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

jobs:
  release:
    name: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set version envs
        run: |
          echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
          echo "DATE_COMMIT_COUNT=$(git rev-list --count HEAD --since='$(DATE) 00:00:00')" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          
          echo "LOCAL_VERSION='${{ env.DATE }}+${{ env.COMMIT_HASH }}'" >> $GITHUB_ENV
          if [ ${{ env.COMMIT_HASH }} = "0" ]
          then
            echo "PYPI_VERSION=$(DATE)" >> $GITHUB_ENV
          else
            echo "PYPI_VERSION='$(DATE).post$(DATE_COMMIT_COUNT)'"
          fi

      - name: Test version envs
        run: |
          echo "${{ env.PYPI_VERSION }}"
          echo "${{ env.LOCAL_VERSION }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $(PYPI_VERSION)
          release_name: ytdl-sub $(PYPI_VERSION)
          body: |
            See https://github.com/jmbannon/ytdl-sub#installation for installation steps
          draft: false
          prerelease: false