services:
  ytdl-sub-gui:
    image: ytdl-sub-gui:local
    container_name: ytdl-sub-gui
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - CRON_SCHEDULE="*/1 * * * *"
      - CRON_RUN_ON_START=false
    volumes:
      - ./volumes/ytdl-sub-gui:/config
    ports:
      - 8443:8443
    restart: unless-stopped
