          variables:
            collection_season_number: "2"
            collection_season_number_padded: "02"
          playlist_thumbnails:
            - name: "{season_poster_file_name}"
              uid: "latest_entry"

    output_directory_nfo_tags:
      tags:
        namedseason:
          - tag: "{collection_season_2_name}"
            attributes:
              number: "2"

