presets:

####################################################################################################

  episode-base:
    output_options:
      output_directory: "{tv_show_directory}/{tv_show_name_sanitized}"
      file_name: "{episode_file_path}.{ext}"
      thumbnail_name: "{episode_file_path}-thumb.jpg"
      maintain_download_archive: True

    chapters:
      embed_chapters: True

    overrides:
#   MUST DEFINE:
#     tv_show_directory
#     tv_show_name
#     season_number
#     season_number_padded
#     episode_number
#     episode_number_padded
      season_title: "{season_number_padded}"
      episode_title: "{upload_date_standardized} - {title}"
      episode_plot: "{webpage_url}"
      episode_year: "{upload_year}"
      episode_air_date_standardized: "{upload_date_standardized}"
      episode_file_name: "s{season_number_padded}.e{episode_number_padded} - {uid_sanitized}"
      episode_file_path: "Season {season_number_padded}/{episode_file_name}"
      episode_number_suffix: ""

####################################################################################################

  season-by-year:
    overrides:
      season_number: "{upload_year}"
      season_number_padded: "{season_number}"

  season-by-year-month:
    overrides:
      season_number: "{upload_year}{upload_month_padded}"
      season_number_padded: "{season_number}"

####################################################################################################

  season-by-year-month--episode-by-day:
    preset:
      - "episode-base"
      - "season-by-year-month"
    overrides:
      episode_number: "{upload_day}"
      episode_number_padded: "{upload_day_padded}"

  season-by-year--episode-by-month-day:
    preset:
      - "episode-base"
      - "season-by-year"
    overrides:
      episode_number: "{upload_month}{upload_day_padded}{episode_number_suffix}"
      episode_number_padded: "{upload_month_padded}{upload_day_padded}{episode_number_suffix}"

  season-by-year--episode-by-month-day-reversed:
    preset:
      - "episode-base"
      - "season-by-year"
    overrides:
      episode_number: "{upload_day_of_year_reversed}{episode_number_suffix}"
      episode_number_padded: "{upload_day_of_year_reversed_padded}{episode_number_suffix}"

  season-by-collection--episode-by-year-month-day:
    preset:
      - "episode-base"
    overrides:
      episode_number: "{upload_year_truncated}{upload_month_padded}{upload_day_padded}{episode_number_suffix}"
      episode_number_padded: "{episode_number}"

  season-by-collection--episode-by-year-month-day-reversed:
    preset:
      - "episode-base"
    overrides:
      episode_number: "{upload_year_truncated_reversed}{upload_month_reversed_padded}{upload_day_reversed_padded}{episode_number_suffix}"
      episode_number_padded: "{episode_number}"

####################################################################################################

  episode-add-hour-granularity:
    overrides:
      episode_number_suffix: "{epoch_hour}{playlist_index_reversed_padded6}"

  episode-add-hour-granularity-reversed:
    overrides:
      episode_number_suffix: "{epoch_hour}{playlist_index_padded6}"
