  _episode_video_tags:
    video_tags:
      show: "{tv_show_name}"
      genre: "{tv_show_genre}"
      episode_id: "{episode_number}"
      title: "{episode_title}"
      synopsis: "{episode_plot}"
      year: "{episode_year}"
      date: "{episode_date_standardized}"
      contentRating: "{episode_content_rating}"

  _episode_nfo_tags:
    nfo_tags:
      nfo_name: "{episode_file_path}.nfo"
      nfo_root: "episodedetails"
      tags:
        genre:
         - "{tv_show_genre}"
        season: "{season_number}"
        episode: "{episode_number}"
        title: "{episode_title}"
        plot: "{episode_plot}"
        year: "{episode_year}"
        aired: "{episode_date_standardized}"
        mpaa: "{episode_content_rating}"

    output_directory_nfo_tags:
      nfo_name: "tvshow.nfo"
      nfo_root: "tvshow"
      tags:
        title: "{tv_show_name}"
        genre:
         - "{tv_show_genre}"
        mpaa: "{tv_show_content_rating}"