presets:

  _plex_tv_show:
    preset:
      - "_plex_base"
      - "_episode_video_tags"
    overrides:
      tv_show_poster_file_name: "poster.jpg"
      tv_show_fanart_file_name: "fanart.jpg"
      season_poster_file_name: "Season{season_number_padded}.jpg"

  _jellyfin_tv_show:
    preset:
      - "_episode_video_tags"
      - "_episode_nfo_tags"
    overrides:
      tv_show_poster_file_name: "poster.jpg"
      tv_show_fanart_file_name: "fanart.jpg"
      season_poster_file_name: "season{season_number_padded}-poster.jpg"

  _kodi_tv_show:
    preset:
      - "_kodi_base"
      - "_jellyfin_tv_show"
