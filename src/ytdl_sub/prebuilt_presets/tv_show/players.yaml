presets:

  plex_tv_show:
    overrides:
      tv_show_poster_file_name: "show.jpg"
      tv_show_fanart_file_name: "fanart.jpg"
      season_poster_file_name: "Season{season_number_padded}.jpg"

  jellyfin_tv_show:
    overrides:
      tv_show_poster_file_name: "poster.jpg"
      tv_show_fanart_file_name: "fanart.jpg"
      season_poster_file_name: "season{season_number_padded}-poster.jpg"

    nfo_tags:
      nfo_name: "{episode_file_path}.nfo"
      nfo_root: "episodedetails"
      tags:
        season: "{season_number}"
        episode: "{episode_number}"
        title: "{episode_title}"
        plot: "{episode_plot}"
        year: "{episode_year}"
        aired: "{episode_air_date_standardized}"

    output_directory_nfo_tags:
      nfo_name: "tvshow.nfo"
      nfo_root: "tvshow"
      tags:
        title: "{tv_show_name}"

  kodi_tv_show:
    preset:
      - "jellyfin_tv_show"
      - "kodi_safe_nfo"
